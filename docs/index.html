    // Docsify
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      name: 'loy blog',
      // repo: 'https://github.com/loycoder',
      // coverpage: 'coverpage.html',
      coverpage: 'coverpage.md',
